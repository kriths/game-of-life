<!doctype html>
<html lang="en">
<head>
  <title>Game of Life</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="debug">
    Tick ms: <span id="time-tick"></span>
    <br />
    Render ms: <span id="time-render"></span>
    <br />
    Avg hue: <span id="hue-avg"></span>
  </div>
  <div id="controls">
    <span id="controls-heading">CONTROLS</span>
    <span class="controls-key">P</span>
    <span>Pause / Continue</span>
    <span class="controls-key">R</span>
    <span>Reset grid</span>
  </div>
</body>
</html>
